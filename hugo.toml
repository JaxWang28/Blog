baseURL = 'https://blog.jaxwang.top/'
languageCode = 'zh-CN'
title = 'Jackson Blog'
theme = 'xmin-jax'
ignoreFiles = [ "\\.Rmd$", "\\.Rmarkdown$", "_cache$" ]
footnotereturnlinkcontents = "â†©"

[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 1
  [[menus.main]]
    name = 'Posts'
    pageRef = '/post'
    weight = 2
  [[menus.main]]
    name = 'Categories'
    pageRef = '/categories'
    weight = 3
  [[menus.main]]
    name = 'Tags'
    pageRef = '/tags'
    weight = 4
  [[menus.main]]
    name = 'About'
    pageRef = '/about'
    weight = 5
  [[menus.main]]
    name = 'Bookshelf'
    url = '/bookshelf'
    weight = 6
  [[menus.main]]
    name = 'RSS'
    url = 'index.xml'
    weight = 7

[permalinks]
note = "/note/:year/:month/:day/:slug/"
post = "/p/:slug/"

[params]
description = "Welcome Jackson's Blog."
footer = "&copy; [Jackson Wang](https://jaxwang28.github.io) 2022 -- {Year} | [Github](https://github.com/jaxwang28)"

[markup.highlight]
codeFences = true
lineNos    = true

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions.passthrough]
enable = true

  [markup.goldmark.extensions.passthrough.delimiters]
  block = [ [ "\\[", "\\]" ], [ "$$", "$$" ] ]
  inline = [ [ "\\(", "\\)" ] ]

